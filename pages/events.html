<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <nav class="nav-menu">
        <div class="nav-menu__inner">
          <div class="nav-menu-inner__left">
            <div class="nav-menu-inner-left__logo">
              <a href="/" class="nav-logo">
                <img src="/images/Meetup_logo.svg" alt="Meetup logo" />
              </a>
            </div>
            <div class="nav-menu__search desktop-form-search">
              <form class="form-menu-search">
                <input
                  type="search"
                  class="search-input"
                  name="search"
                  placeholder="Search events"
                />
                <input
                  type="text"
                  class="search-city-input"
                  name="city search"
                  value="Mountain View, CA"
                />
                <input type="submit" class="search-button" name="search button" value="" />
              </form>
            </div>
          </div>
          <div class="nav-menu-inner__right">
            <div class="nav-menu-inner-right__language">
              <div class="language-icon">
                <img
                  src="/images/icons/globus.svg"
                  alt="Language icon"
                  class="language-icon__img"
                />
              </div>
              <div class="language-title">English</div>
            </div>
            <div class="nav-menu-inner-right__signin">
              <a href="#" class="sigin-button">Log in</a>
            </div>
            <div class="nav-menu-inner-right__signup">
              <a href="#" class="sigup-button">Sign up</a>
            </div>
          </div>
        </div>
        <div class="nav-menu__search mobile-form-search">
          <form class="form-menu-search">
            <input type="text" class="search-input" placeholder="Search events" />
            <input type="submit" class="search-button" value="" />
          </form>
        </div>
      </nav>

      <div class="events-wrapper">
        <section class="filter">
          <div class="container">
            <h2 class="filter-title">Events near New York, NY</h2>
            <div class="filter-inner">
              <div class="filter-tabs">
                <a href="#" class="filter-tabs__events">Events</a>
              </div>
              <div class="filter-selects">

                <div class="select-wrapper">
                    <select name="type" id="cus-select" class="cus-select">
                      <option value="">Any date</option>
                      <option value="offline">20 May</option>
                      <option value="online">25 April</option>
                    </select>
                  </div>
                  <div class="select-wrapper">
                    <select name="type" id="type-select" class="cus-select">
                      <option value="">Any type</option>
                      <option value="offline">Offline</option>
                      <option value="online">Online</option>
                    </select>
                  </div>
                  <div class="select-wrapper">
                    <select name="type" id="distance-select" class="cus-select">
                      <option value="">Any distance</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="75">75</option>
                      <option value="100">100</option>
                    </select>
                  </div>
                  <div class="select-wrapper">
                    <select name="type" id="category-select" class="cus-select">
                      <option value="">Any category</option>
                      <option value="health">Health and Wellbeing</option>
                      <option value="social">Social Activities</option>
                      <option value="business">Business</option>
                      <option value="technology">Technology</option>
                    </select>
                  </div>

              </div>

              <div class="filter-events">

                  <div class="filter-events__item">
                    <div class="filter-events__item-cover">
                      <img src="/images/event_cover.jpg" alt="">
                    </div>
                    <div class="filter-events__item-info">
                      <div class="filter-events__item-info__date">
                        Wed, Mar 13 Â· 11:30 PM UTC
                      </div>
                      <div class="filter-events__item-info__title">
                        All Nations - Manhattan Missions Church Bible Study
                      </div>
                      <div class="filter-events__item-info__categories">
                        Hobbies and Passions <span class="filter-events__item-info__categories-distance">(5 km)</span>
                      </div>
                      <div class="filter-events__item-info__bottom">
                        <div class="filter-events__item-info__bottom__attendees">
                          99 attendees
                        </div>
                        <div class="filter-events__item-info__bottom__left">
                          2 spots left
                        </div>
                      </div>
                    </div>
                  </div>

              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="/scripts/script.js"></script>
</html>
